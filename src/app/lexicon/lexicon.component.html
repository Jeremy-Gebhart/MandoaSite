<div class="row"> 
    <section>
        <h1>Mando'a Lexicon</h1>

        Select from an option from the list to begin:<br>
            <ul>
                <li><a class="btn" (click)="loadAVocab()">A</a></li>
            </ul>
        
        <table *ngIf="showTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td><strong>Word</strong></td>
                    <td><strong>Pronounciation</strong></td>
                    <td><strong>Definition</strong></td>
                    <td><strong>Mando&#39;a Script</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entry of entryArray">
                    <td class="col-md-2 col-sm-1">{{ entry.word }}</td>
                    <td class="col-md-2 col-sm-1">{{ entry.pronunciation }}</td>
                    <td class="col-md-2 col-sm-1">{{ entry.definition }}</td>
                    <td class="mandoa col-md-2 col-sm-1">{{ entry.word }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
