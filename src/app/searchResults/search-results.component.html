<div class="row">
    <section *ngIf="showTable" id="searchTitle">
        <p>Search results:</p>
    </section>
    <table id="searchTable" *ngIf="showTable" class="table table-striped table-bordered top-margin">
        <thead>
            <tr>
                <td><strong>Word</strong></td>
                <td><strong>Pronounciation</strong></td>
                <td><strong>Definition</strong></td>
                <td><strong>Mando&#39;a Spelling of Word</strong></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of searchResults">
                <td class="col-md-2 col-sm-1">{{ result.word }}</td>
                <td class="col-md-2 col-sm-1">{{ result.pronunciation }}</td>
                <td class="col-md-2 col-sm-1">{{ result.definition }}</td>
                <td class="mandoa col-md-2 col-sm-1">{{ result.word }}</td>
            </tr>
        </tbody>
    </table>

    <section *ngIf="showError">
        <h3>No search results found</h3>
    </section>
</div>
